<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ahorcado</h1>
        
        <div id="selection-screen">
            <h2>Selecciona una categor√≠a</h2>
            <div id="category-selection">
                <!-- Categories injected here -->
            </div>
        </div>

        <div id="game-area">
            <h2 id="current-category"></h2>
            <p class="word"></p>
            <p class="message"></p>
            <p id="text-intentos">Intentos restantes: <span id="intentos"></span></p>
            
            <div class="input-area">
                <input type="text" id="texto" maxlength="1" placeholder="?" autocomplete="off"/>
                <button id="submit">Adivinar</button>
            </div>
            
            <button id="reset-btn" style="background: var(--surface-dark); margin-top: 10px; display: none;">Jugar de nuevo</button>

            <div id="imagen">
            </div>
        </div>
    </div>

    <!-- Load data first -->
    <script src="words.js"></script>
    <script src="app.js"></script>
</body>
</html>
